<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{%  if all_albumns  %}
<h2>Here are all my Albumns</h2>
<ul>
    {% for album in all_albumns %}
    <li>
        <a href="{% url 'music:detail' album.id %}"> {{ album.album_title }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
    <h3> You dont have any Albumns</h3>

{% endif %}

</body>
</html>
